<!DOCTYPE html>
<html>
<head>
    <title>Email Sender</title>
    <script>
        async function sendEmails() {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbzICyroXoOcXW9qu4Sl1ChcUkZS6U6VvknD2in6ss3ecOeV79-TY0U76kwCx4vdRPQd/exec', {
                    method: 'POST',
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const result = await response.json();
                alert(result.message);
            } catch (error) {
                console.error('Error:', error);
                alert('Error occurred: ' + error.message);
            }
        }
    </script>
</head>
<body>
    <h1>Limited Time Offer</h1>
    <button onclick="sendEmails()">Send Today's Emails</button>
</body>
</html>
